<!-- HTML5임을 브라우저에게 알리는 선언문 -->
<!DOCTYPE html>
<!-- html 태그부터 실제 HTML 태그 요소 -->
<!-- 
    웹 문서에서 인지하는 언어
    전체 문서 내용은 html 태그 사이에 작성 
    html 태그의 하위 요소로 head태그와 body태그를 작성
-->
<html lang="ko">
    <!-- 웹 페이지의 메타 정보를 포함하는 부분 -->
<head>
    <!-- 한글 처리를 위한 meta 태그 -->
    <meta charset="UTF-8">
    <!-- 웹 페이지의 제목으로 사용되는 요소인 title 태그 -->
    <title>Document</title>
</head>
<!-- 실제 웹 브라우저에 보여지는 부분 -->
<body>
    <!-- 제목 태그 hn: 숫자가 작을 수록 글자크기가 크고 중요한 내용 -->
    <h1>제목1입니다.</h1>
    <h2>제목2입니다.</h2>
    <h4>제목4입니다.</h4>

    <!-- 단락을 나타내는 p태그 -->
    <p>이것은 단락입니다.</p>
    <p>이것은 단락입니다.</p>

    <!-- 특정 구역을 나타낼 때 사용하는 div 태그 -->
    <div>안녕하세요</div>
    <div>반갑습니다</div>
    <div>Nice to meet you</div>

    <!-- 다른 페이지와 연결하는 하이퍼링크를 걸어주는 a태그 -->
    <a href="https://www.naver.com/">네이버로 이동해주세요</a>

    <!-- HTML 요소의 구조 -->
    <div class="container">이 태그는 div태그입니다.</div>
    <!-- <div>: 시작 태그 -->
    <!-- div: 태그 종류 -->
    <!-- class="": 속성 이름 -->
    <!-- container: 속성 값 -->
    <!-- 태그 사이에 입력되는 값: 내용 -->
    <!-- </div>: 닫힘 태그 -->
</body>
</html>

<!-- 
HTML의 주석 형태
여러 줄 주석이 가능
-->
<!-- ctrl + / : 주석 단축키 -->
